<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestionnaire de MyCinema">
    <link rel="stylesheet" href="css/index.css">
    <title>MyCinema</title>
</head>

<header>
    <h1>Gestion de cinéma</h1>
    <P>Gérez les séances, films et salles</P>

    <div>
        <button class="btn" onclick="show('planning')">Planning</button>
        <button class="btn" onclick="show('films')">Films</button>
        <button class="btn" onclick="show('salles')">salles</button>
    </div>
</header>


<body>

    <!-- PLANNING -->
    <section id="planning" class="section active">
        <h2>Planning</h2>
        <button id="planningBtn" class="btn">Ajouter une séance</button>

        <div id="planningDiv">
        </div>


        <div id="planningFormDiv">
            <form id="planningForm">
                <label for="movie">Film</label>
                <input type="text" id="movie">

                <label for="room">Salle</label>
                <input type="text" id="room">

                <label for="start">Début</label>
                <input type="text" id="start">


                <button id="planningAddBtn" type="submit">Ajouter</button>
                <button id="planningCloseBtn" type="button">Annuler</button>
            </form>
        </div>

    </section>



    <!-- FILMS -->
    <section id="films" class="section">
        <h2>Films</h2>
        <button id="filmsBtn"  class="btn">Ajouter un film</button>

        <div id="filmsDiv"></div>


        <div id="filmsFormDiv">
            <form id="filmsForm">
                <label for="title">Titre</label>
                <input type="text" id="title">
                
                <label for="description">Description</label>
                <input type="text" id="description">

                <label for="duration">Durée</label>
                <input type="number" id="duration">
                
                <label for="release_year">Année de sortie</label>
                <input type="text" id="release_year">

                <label for="genre">Genre</label>
                <input type="text" id="genre">

                <label for="director">Réalisateur</label>
                <input type="text" id="director">


                <button id="filmsAddBtn" type="submit">Ajouter</button>
                <button id="filmsCloseBtn" type="button">Annuler</button>
            </form>

        </div>
    </section>




    <!-- SALLES -->
    <section id="salles" class="section">
        <h2>Salles</h2>
        <button id="sallesBtn"  class="btn">Ajouter une salle</button>

        <div id="sallesDiv">

        </div>


        <div id="sallesFormDiv">
            <form id="sallesForm">
                <label for="roomName">Nom de la salle</label>
                <input type="text" id="roomName">

                <label for="roomCapacity">Capacité</label>
                <input type="number" id="roomCapacity">

                <label for="roomType">Type de la salle</label>
                <input type="text" id="roomType">

                <button id="roomAddBtn" type="submit">Ajouter</button>
                <button id="sallesCloseBtn" type="button">Annuler</button>
            </form>
        </div>

    </section>




    <script src="js/app.js"></script>
    <script src="js/section.js"></script>
    <script src="js/form.js"></script>

</body>
